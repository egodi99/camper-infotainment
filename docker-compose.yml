services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - /app/__pycache__
    environment:
      - PYTHONUNBUFFERED=1
      - MOCK_MODE=true
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - camper-network

  frontend-cluster:
    build:
      context: ./frontend-cluster
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend-cluster:/app
      - cluster_node_modules:/app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - FAST_REFRESH=true
    stdin_open: true
    tty: true
    command: npm start
    depends_on:
      - backend
    networks:
      - camper-network

  frontend-infotainment:
    build:
      context: ./frontend-infotainment
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    volumes:
      - ./frontend-infotainment:/app
      - infotainment_node_modules:/app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - FAST_REFRESH=true
    stdin_open: true
    tty: true
    command: npm start
    depends_on:
      - backend
    networks:
      - camper-network

volumes:
  cluster_node_modules:
  infotainment_node_modules:
  backend_cache:

networks:
  camper-network:
    driver: bridge